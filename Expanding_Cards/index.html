<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome icons cdnjs  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Stylesheet link  -->
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards Slides</title>
</head>

<body>
  <div class="container">
    <div class="card card-1 active">
      <h3>Beautiful Bird</h3>
    </div>
    <div class="card card-2 ">
      <h3>Sunny Sandy Beach</h3>
    </div>
    <div class="card card-3 ">
      <h3>Beautiful Highway Landscape</h3>
    </div>
    <div class="card card-4 ">
      <h3>Tall Forest Trees</h3>
    </div>
    <div class="card card-5 ">
      <h3>Earth From Space</h3>
    </div>
  </div>

  <!-- Javascript file linked  -->
  <script src="script.js"></script>
</body>

</html>
